<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>XHR and Graph</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <h1>Actor Oscar Wins 1928 - 2016</h1>
        <canvas id="myChart" width="400" height="200"></canvas>    
        <script>
            window.addEventListener('load', fetchData);
            function fetchData() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://localhost:3000/csv-data', true);
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === 4 && xhr.status === 200) {
                        let data = xhr.responseText;
                        const globalAges = processData(data);
                        renderChart(globalAges);
                        // console.log(globalTemps);
                    } else {
                        console.log('Error', xhr.statusText);
                    }
                };
                xhr.send();
            };
            function processData(data) {
                const years = [];
                const ages = [];
                rows = data.split('\n').slice(1);
                rows.forEach(row => {
                    const cols = row.split(',');
                    years.push(cols[0]);
                    ages.push(parseFloat(cols[1]));
                })
                console.log(data[0]);
                return{years, ages };
            }
            function renderChart(data) {
                console.log('hi from renderChart', data);
                const ctx = document.getElementById('myChart');
                new Chart(ctx, {type: 'bar', data: {
                    labels: data.years,
                    datasets: [{
                    label: 'Age of Actor',
                    data: data.ages,
                    borderWidth: 1,
                    fill: false,
                    borderColor: 'rgba(255, 223, 0, 1)',
                    backgroundColor: 'rgba(255, 223, 0)',
                    }]
                },
                options: { }
                });
            }
        </script>
</body>
</html>
